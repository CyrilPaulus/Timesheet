<div class="header">
  <h1>Codes chantier
    <button mat-button (click)="create()">
      <mat-icon>add_circle</mat-icon>&nbsp;Cr√©er
    </button>
    <button mat-button (click)="import()">
      <mat-icon>import_export</mat-icon>&nbsp;Importer
    </button>
  </h1>

</div>
<div class="filter">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table class="codeschantier" matSort mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="code"> Code </mat-header-cell>
    <mat-cell *matCellDef="let element" class="code"> {{element.code}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="client">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Client </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.client}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="produit">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Produit </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.produit}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions">Actions</mat-header-cell>
    <mat-cell *matCellDef="let element" class="actions">
      <button mat-button (click)="edit(element)">
        <mat-icon>edit</mat-icon>&nbsp;Edit
      </button>
      <button mat-button (click)="delete(element)">
        <mat-icon>delete</mat-icon>&nbsp;Delete
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;"></mat-row>
</mat-table>
